<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="wallet/js/style.css">

  <title>Wallet - Depositar</title>


  <style>
   

    #saldo {
      background-color: rgb(255, 255, 255);
      border: 5px rgb(132, 162, 218);
      font-size: large;
    }
  </style>
</head>

<body>
  <div id="container" class="container-fluid">
    <h2 id="tituloAdmFondos">Administración de Fondos</h2>

    <div class="containerSaldo">
      <label for="deposito">Monto:</label>
      <input type="number" class="form-control" id="montoIngresado" placeholder="Inserte un monto">
      <div id="saldo" class="alert alert-success mt-3 " role="alert">
        Saldo actual: $<span id="saldo-actual">0</span>
      </div>
    </div>
    <br>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button id="btnDeposito" onclick="depositarFondos()" class="btn btn-outline-success">Realizar depósito</button>

      <div id="exitoTransferencia" style="display: none;">
        <center>
          <img src="wallet/js/Bob_Esponya.webp" alt="Deposito Exitoso" width="160px" height="180px">
        </center>
      </div>

      <button id="btnRetiro" onclick="retirarFondos()" class="btn btn-outline-secondary">Retirar fondos</button>
    </div>

    <br>
    <a href="MenuPrincipal.html" class="btn btn-outline-light" style="color: rgb(66, 65, 65);">Volver al Menú
      Principal</a>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="wallet/js/deposito.js"></script>
  </div>
</body>

</html>
