<!DOCTYPE html>
<html>

<head>
  <title>Wallet - Menú Principal</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="wallet/js/style.css">

  <style>
    

    h1{
      background-color: rgb(108, 199, 131);
      padding: 10px;
      border: 5px;
    }
   #balance{
    background-color:rgb(255, 255, 255) ;
    padding: 20px;
    border: solid rgba(188, 219, 141, 0.281);
    border-radius: 10%;
    font-size:x-large;
   }
    

    #container {
     margin: 20px;
     text-align: center;
    }
  </style>
</head>

<body>


  <div id="container" class="container-md">

    <h1>Menú Principal</h1>
    <h3>Saldo Disponible:</h3>
    <div class="form-group">
      <label id="balance">0</label>
      

      <h4>¿Qué deseas hacer?</h4>

      <button id="boton-1" class="btn btn btn-outline-success col-4">Depositar</button><br>
      <br>
      <button id="boton-2" class="btn btn btn-outline-primary col-4">Transferir</button><br>
      <br>
      <button id="boton-3" class="btn btn btn-outline-info col-4" >Últimos Movimientos</button><br>
      <br>


      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="wallet/js/menu.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    </div>
  </div>
</body>

</html>
