<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="wallet/js/style.css">

  <title>Wallet - Transferir</title>


  <style>
  
    
    #agregarContacto {
      padding: 20px;
      background-color: #34c7b32d;
      border-radius: 10%;

    }

    #enviarDinero {
      display: none;
    }
  </style>
</head>

<body>
  <div id="container" class="container-fluid">
    <h2 id="tituloTransferencia">Transferencia</h2>
      <div class="form-group">
        <label id="buscarContacto">Buscar en la agenda de Contactos:</label>

        <input type="text" class="form-control" id="searchContact" placeholder="Búsqueda de Contactos">
      </div>
      <button id="botonBuscarContacto" class="btn btn-info mb-3">Buscar Contacto</button>
      <div id="resultado"></div>
      <button type="submit" id="mostrarFormulario" class="btn btn-success mb-3">Agregar nuevo contacto</button>

      <!-- formulario oculto para agregar contacto-->
      <div id="agregarContacto" style="display:none;">
        <h2>Nuevo Contacto</h2>
        <div id="agregarNuevoContacto">
          <label for="nombre">Nombre Completo</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
          <br>
          <label for="rut">Rut</label>
          <input type="text" class="form-control" id="rut" name="rut" required>
          <br>
          <label for="alias">Alias</label>
          <input type="text" class="form-control" id="alias" name="alias" required>
          <br>
          <label for="banco">Banco</label>
          <input type="text" class="form-control" id="banco" name="banco" required>
          <br>
          <button onclick="CrearContacto()" id="GuardarContacto" class="btn btn-success">Guardar Contacto</button>
          <button id="cancelar" class="btn btn-secondary">Cancelar</button>


        </div>

      </div>


      <h3>Contactos</h3>
      <ul id="listaContactos" class="list-group">
        
        
       
      </ul>

      <button id="enviarDinero" type="submit" class="btn btn-success">Enviar dinero</button>
      <!---formulario oculto enviar dinero-->
      <div id="div-enviar-dinero" style="display: none;">
        <div id="formularioEnviarDinero">
        
          <div class="form-group">
            <label for="monto">Monto a Transferir:</label>
            <input type="number" class="form-control" id="montoIngresado" name="monto" required>
<br>
            <button id="mostrarFormularioTransferencia" onclick="transferirFondos()" class="btn btn-primary col-md-4">Realizar
              Transferencia</button>
              
            <button  id="cancelar-transferencia" class="btn btn-secondary col-md-4">Cancelar Transferencia</button>
          </div>
        </div>
      </div>

<br>
      <a href="MenuPrincipal.html" class="btn btn-light col-md-4 " style="color: rgb(66, 58, 58);">Volver al Menú Principal</a>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="wallet/js/transferir.js"></script>
</body>


</html>
