<!DOCTYPE html>
<html>
  <head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="wallet/js/style.css">

  <title>Wallet - Depositar</title>
 
  
  <style>
    h2{
      background-color: rgb(108, 199, 131);
      padding: 10px;
      border: 5px;
    }
    body {
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    #saldo{
background-color: rgb(255, 255, 255);
border: 5px rgb(132, 162, 218);
font-size: large;}
    
  </style>
</head>
<body>
  <div id="container" class="container-md">
    <h2>Depositar</h2>
    <form id="depositForm">
      <div class="containerSaldo">
        <label for="deposito">Monto a depositar:</label>
        <input type="number" class="form-control" id="montoDeposito" placeholder="Inserte un monto">
        <div id="saldo" class="alert alert-success mt-3 " role="alert">
          Saldo actual: $<span id="saldo-actual">0</span>
        </div>
      </div>
     <br>
      <button type="submit" class="btn btn btn-outline-success">Realizar depósito</button>
    </form>
    <div id="exitoTransferencia" style="display: none;">
      <img src="wallet/js/Bob_Esponya.webp" alt="Deposito Exitoso">
  </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <br>
    <a href="MenuPrincipal.html" class="btn btn-outline-secondary">Volver al Menú Principal</a>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="wallet/js/deposito.js"></script>
  </div>
</body>
</html>
